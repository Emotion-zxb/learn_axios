<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.1/axios.js"></script>
</head>
<body>
    <button id="btn">按钮</button>
</body>
<script>
    const btn = document.getElementById('btn');
    btn.onclick = () => {
        /*axios.get('http://127.0.0.1:8000/server-1',{
            params: {
                bankcode: 'CSNJ',
                branch: '0993'
            }
        }).then((value) => {
            console.log(value);
        })*/

        axios({
            url: '/server-1',
            method: 'post',
            baseURL: 'http://127.0.0.1:8000',
            headers: {'X-Requested-With': 'XMLHttpRequest','userId':'p13'},
            //请求体参数
            data: {
                firstName: 'Fred',
                lastName: 'Flintstone'
            },
            //url参数
            params: {
                a: 1,
                b: 2
            }
        }).then((res) => {
            console.log(res.data)
            console.log(res)
        }).catch((err) => {
            console.log('err',err)
        })
    }
</script>
</html>
